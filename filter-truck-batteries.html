<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Filter-truck-batteries</title>
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="https://autoset.by/bitrix/templates/source/css/index.css">
    <link rel="stylesheet" href="https://autoset.by/bitrix/templates/source/css/index_mobile.css">
    <link rel="stylesheet" href="https://autoset.by/bitrix/templates/source/css/index_tablet.css">
    <link rel="stylesheet" href="css/global-style.css">
    <link rel="stylesheet" href="my_select/css/myselect.css">
    <link rel="stylesheet" href="filter/filter-css/filter-global.css">
    <link rel="stylesheet" href="filter/filter-css/filter-batteries.css">
    <script type="text/javascript" src="https://autoset.by/sourse/js/bower_components/jquery/jquery.min.js"></script>
    <script src="js/slick-slider.min.js"></script>
    <script src="js/browser-plugin.min.js"></script>
    <script src="js/inputmask.min.js"></script>
    <script src="filter/filter-js/filter.js"></script>
    <script src="js/script.js"></script>
    <script>
    if (/MSIE|Trident/.test(navigator.userAgent)) {
        var iEobject;
        iEobject = document.createElement('script');
        iEobject.src = "https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.0.3/svg4everybody.min.js";
        iEobject.onload = function() {
            svg4everybody();
        };
        document.getElementsByTagName('head')[0].appendChild(iEobject);
    }
    </script>
</head>

<body>
    <section class="filter-product filter-batteries filter-truck-batteries">
        <div class="container-block">
            <section class="filter__tabs clear">
                <div class="filter__tab">
                    <span class="filter__tab-text js-dropdown-click">
                        <span>
                            <svg class="filter__tab-phone">
                                <use xlink:href="filter/img/sprite.svg#consult_phone"></use>
                            </svg>
                            Бесплатная консультация
                        </span>
                    </span>
                    <div class="order__call dropdown__body">
                        <form>
                            <span class="order__call-caption dropdown__body-caption">Введите номер телефона</span>
                            <div class="order__call-mask dropdown__body-mask">
                                <span class="mask-decor">+375</span>
                                <input class="input-style js-mask-input--phone" id="input_back_call" type="tel" value="" placeholder="(__) ___-__-__">
                            </div>
                            <span class="btn-style js-dropdown-order-call">
                                Закажите звонок
                            </span>
                        </form>
                    </div>
                    <div class="show_message_ok hidden">
                        <span>
                            Ваша заявка принята.<br>Ожидайте звонка.
                        </span>
                    </div>
                </div>
                <div class="filter__tab active js-tab-click" data="params">
                    <span class="filter__tab-text">
                        Подбор по параметрам
                    </span>
                    <svg class="filter__tab-helper">
                        <use xlink:href="filter/img/sprite.svg#29_question_circle"></use>
                    </svg>
                </div>
            </section>
            <section class="filter__blocks">
                <div class="filter__block" data="params-block">
                    <div class="filter-product__item filter-product__pic" style="background-image: url(filter/img/truck_battery.png)">
                    </div>
                    <div class=" filter-product__item filter-product__fields clear">
                        <div class="filter-product__fields-item-param">
                            <label class="filter__label">Ёмкость min (Ah):</label>
                            <div class="myselect_wrapper">
                                <div class="js-input-all">
                                    <div class="js-dropdown js-dropdown-onclick">
                                        <select class="myselect_block js-select">
                                                <option value="0" selected>Любая</option>
                                                <option value="1">35</option>
                                                <option value="2">40</option>
                                                <option value="3">55</option>
                                                <option value="4">66</option>
                                                <option value="5">78</option>
                                                <option value="6">90</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-product__fields-item-param">
                            <label class="filter__label">Ёмкость max (Ah):</label>
                            <div class="myselect_wrapper">
                                <div class="js-input-all">
                                    <div class="js-dropdown js-dropdown-onclick">
                                        <select class="myselect_block js-select">
                                                <option value="0" selected>Любая</option>
                                                <option value="1">36</option>
                                                <option value="2">54</option>
                                                <option value="3">65</option>
                                                <option value="4">66</option>
                                                <option value="5">88</option>
                                                <option value="6">110</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-product__fields-item-param">
                            <label class="filter__label">Полярность:</label>
                            <div class="filter__radio-wrapper">
                                <input type="radio" id="polarity1" name="polarity">
                                <label for="polarity1" class="radio-label">Обратная (+-)</label>
                                <input type="radio" id="polarity2" name="polarity">
                                <label for="polarity2" class="radio-label">Прямая (-+)</label>
                            </div>
                        </div>
                        <div class="filter-product__fields-item-param">
                            <label class="filter__label">Пусковой ток min (A):</label>
                            <div class="myselect_wrapper">
                                <div class="js-input-all">
                                    <div class="js-dropdown js-dropdown-onclick">
                                        <select class="myselect_block js-select">
                                                <option value="0">100</option>
                                                <option value="1">200</option>
                                                <option value="2" selected>Любой</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-product__fields-item-param">
                            <label class="filter__label">Тип клемм:</label>
                            <div class="myselect_wrapper">
                                <div class="js-input-all">
                                    <div class="js-dropdown js-dropdown-onclick">
                                        <select class="myselect_block js-select">
                                                <option value="0" selected>Любой</option>
                                                <option value="1">Конус стандарт</option>
                                                <option value="2">Конус азия</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-product__fields-item-param">
                            <label class="filter__label">Расположение клемм:</label>
                            <div class="myselect_wrapper">
                                <div class="js-input-all">
                                    <div class="js-dropdown js-dropdown-onclick">
                                        <select class="myselect_block js-select">
                                                <option value="0">Позади</option>
                                                <option value="1">Снизу</option>
                                                <option value="2">Сверху</option>
                                                <option value="3" selected>Любое</option>
                                                <option value="4">Вдали</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-product__fields-item-param">
                            <label class="filter__label">Ширина max&nbsp(мм):</label>
                            <div class="myselect_wrapper">
                                <div class="js-input-all">
                                    <div class="js-dropdown js-dropdown-onclick">
                                        <select class="myselect_block js-select">
                                                <option value="0" selected>Все</option>
                                                <option value="1">15</option>
                                                <option value="2">20</option>
                                                <option value="3">25</option>
                                                <option value="4">35</option>
                                                <option value="5">40</option>
                                                <option value="6">45</option>
                                                <option value="7">50</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-product__fields-item-param">
                            <label class="filter__label">Глубина max&nbsp(мм):</label>
                            <div class="myselect_wrapper">
                                <div class="js-input-all">
                                    <div class="js-dropdown js-dropdown-onclick">
                                        <select class="myselect_block js-select">
                                                <option value="0" selected>Все</option>
                                                <option value="1">10</option>
                                                <option value="2">15</option>
                                                <option value="3">25</option>
                                                <option value="4">35</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-product__fields-item-param">
                            <label class="filter__label">Высота max&nbsp(мм):</label>
                            <div class="myselect_wrapper">
                                <div class="js-input-all">
                                    <div class="js-dropdown js-dropdown-onclick">
                                        <select class="myselect_block js-select">
                                                <option value="0" selected>Все</option>
                                                <option value="1">10</option>
                                                <option value="2">15</option>
                                                <option value="3">20</option>
                                                <option value="4">30</option>
                                                <option value="5">35</option>
                                                <option value="6">40</option>
                                                <option value="7">45</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-product__fields-item-param">
                            <label class="filter__label">Производитель:</label>
                            <div class="myselect_wrapper">
                                <div class="js-input-all">
                                    <div class="js-dropdown js-dropdown-onclick">
                                        <select class="myselect_block js-select">
                                                <option value="0" selected>Все</option>
                                                <option value="1">ISTA</option>
                                                <option value="2">AAA</option>
                                                <option value="3">GALAXY</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-product__fields-item-param">
                            <button class="btn-style filter__btn">
                                Подобрать
                            </button>
                        </div>
                        <div class="filter-product__fields-item-param">
                            <a href="tel:+375296113232" class="filter__order-call"> 
                                <svg class="filter__tab-phone">
                                    <use xlink:href="filter/img/sprite.svg#consult_phone"></use>
                                </svg>
                                Бесплатная консультация
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="filter__find-block clear">
                <div class="filter__find-block-wrapper clear">
                    <div class="filter__find-block-left">
                        <div class="filter__find-block-left-wrapper clear">
                            <div class="filter__find-block-info">
                                <p><span class="filter__caption">Легковые шины:</span><span class="filter__count">188</span> вариант <span class="fillter__size"> 225/45 R17</span></p>
                            </div>
                            <div class="filter__find-block-index">
                                <div class="filter__find-block-index-wrapper">
                                    <label class="filter__label">Индекс нагрузки:</label>
                                    <div class="myselect_wrapper">
                                        <div class="js-input-all">
                                            <div class="js-dropdown js-dropdown-onclick">
                                                <select class="myselect_block js-select">
                                                        <option value="0">85T</option>
                                                        <option value="1">88Y</option>
                                                        <option value="2">90Z</option>
                                                        <option value="3">92T</option>
                                                        <option value="4" selected>91Y</option>
                                                        <option value="5">98R</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter__find-block-right">
                        <div class="filter__find-block-btns clear">
                            <div class="filter__find-block-btn-wrapper">
                                <span class="filter__find-block-btn active">Сначала дешёвые</span>
                            </div>
                            <div class="filter__find-block-btn-wrapper">
                                <span class="filter__find-block-btn">Сначала дорогие</span>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
    
</body>

</html>
