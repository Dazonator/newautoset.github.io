<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Basket-Empty</title>
	<link rel="stylesheet" href="fonts/stylesheet.css">
	<link rel="stylesheet" href="css/global-style.css">
	<link rel="stylesheet" href="basket/global-style/basket-global.css">
	<link rel="stylesheet" href="basket/global-style/basket-header.css">
	<link rel="stylesheet" href="basket/basket-empty/css/basket-empty.css">
	<script type="text/javascript" src="https://autoset.by/sourse/js/bower_components/jquery/jquery.min.js"></script>
	<script src="js/slick-slider.min.js"></script>
	<script src="js/browser-plugin.min.js"></script>
	<script src="js/inputmask.min.js"></script>
	<script src="basket/js/basket.js"></script>
	<script src="js/script.js"></script>
	<script>
      if (/MSIE|Trident/.test(navigator.userAgent)) {
          var iEobject;
          iEobject = document.createElement('script');
          iEobject.src = "https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.0.3/svg4everybody.min.js";
          iEobject.onload = function () {
              svg4everybody();
          };
          document.getElementsByTagName('head')[0].appendChild(iEobject);
      }

  </script>
</head>
<body>
	<section class="bskt-header bskt-bgc-lightgr">
		<div class="container-block">
			<div class="bskt-header__block clear">
				<span class="bskt-header__thanks">Ваша корзина пуста</span>
			</div>
		</div>
	</section>
	<section class="bskt-empty">
		<div class="container-block">
			<div class="bskt-empty__icon">
				<span class="bskt-empty__icon-block">
					<svg class="bskt-empty__icon-caret">
						<use xlink:href="img/sprite.svg#big_empty_cart"></use>
					</svg>
				</span>
				<span class="bskt-empty__icon-text bskt-col_bl">В вашей корзине нет товаров.</span>
			</div>
			<div class="bskt-empty__info">
				<p class=" bskt-empty__info-text bskt-col_bl"> Добавьте, пожалуйста, хотя бы один товар из каталога для оформления заказа. </p>
			</div>
			<div class="bskt-empty__catalog">
				<span class="bskt-empty__catalog-text">Перейдите в желаемый раздел каталога:</span>
				<div class="bskt-empty__catalog-links clear">
					<div class="bskt-empty__catalog-item">
						<a href="#" class="bskt-empty__catalog-link bskt-col_bl">Шины</a>
					</div>
					<div class="bskt-empty__catalog-item">
						<a href="#" class="bskt-empty__catalog-link bskt-col_bl">Диски</a>
					</div>
					<div class="bskt-empty__catalog-item">
						<a href="#" class="bskt-empty__catalog-link bskt-col_bl">Аккумуляторы</a>
					</div>
					
				</div>
			</div>
		</div>
	</section>
</body>
</html>
